gcode:
    # Turn on chamber light to ensure proper exposure
    SET_FAN_SPEED FAN=chamber_light SPEED=0.4

    # Log message for debugging / visibility
    RESPOND MSG="Timelapse snapshot: chamber light ON @ 40%"

    # Capture a single timelapse frame
    TIMELAPSE_TAKE_FRAME



