#####################################################################
#  SET_PA_MATERIAL
#
#  Purpose:
#  - Set Pressure Advance based on filament material
#  - Control exhaust fan (chamber venting)
#  - Control Nevermore fan (internal air filtration)
#
#  Behavior:
#  - Low-temp materials (PLA / PETG / TPU):
#      * Exhaust ON (varies by material)
#      * Nevermore OFF
#  - High-temp enclosed materials (ABS / ASA / PC / Nylon):
#      * Exhaust OFF
#      * Nevermore ON
#  - Unknown materials:
#      * Safe fallback values
#      * Console warning is issued
#
#  Notes:
#  - MATERIAL parameter is expected from slicer (e.g. MATERIAL=ABS)
#  - MATERIAL is normalized to UPPERCASE for consistency
#  - This macro assumes the following fan objects exist:
#      * exhaust_fan
#      * nevermore_fan
#####################################################################

[gcode_macro SET_PA_MATERIAL]
description: Set pressure advance and fan behavior by material
gcode:
    # Normalize MATERIAL parameter:
    # - Default to PLA if not provided
    # - Convert to string and uppercase to avoid slicer inconsistencies
    {% set MATERIAL = params.MATERIAL|default("PLA")|string|upper %}

    # Display selected material on LCD and in UI
    SET_DISPLAY_TEXT MSG="Material: {MATERIAL}"
    M117 Material: {MATERIAL}

    {% if MATERIAL.startswith("PLA") %}
        # ------------------------------------------------------------
        # PLA / PLA+ / PLA variants
        # No enclosure needed, actively vent chamber heat
        # ------------------------------------------------------------
        SET_PRESSURE_ADVANCE ADVANCE=0.024 SMOOTH_TIME=0.040
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0.75
        SET_FAN_SPEED FAN=nevermore_fan SPEED=0

    {% elif MATERIAL.startswith("PETG") %}
        # ------------------------------------------------------------
        # PETG variants
        # Mild venting, no chamber filtration
        # ------------------------------------------------------------
        SET_PRESSURE_ADVANCE ADVANCE=0.040 SMOOTH_TIME=0.040
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0.50
        SET_FAN_SPEED FAN=nevermore_fan SPEED=0

    {% elif MATERIAL.startswith("TPU") %}
        # ------------------------------------------------------------
        # TPU / flexible filaments
        # Very low pressure advance, minimal airflow
        # ------------------------------------------------------------
        SET_PRESSURE_ADVANCE ADVANCE=0.015 SMOOTH_TIME=0.040
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0
        SET_FAN_SPEED FAN=nevermore_fan SPEED=0

    {% elif MATERIAL.startswith("ABS") or MATERIAL.startswith("ASA") %}
        # ------------------------------------------------------------
        # ABS / ASA (including CF variants)
        # Enclosed printing, filtered internal air
        # ------------------------------------------------------------
        SET_PRESSURE_ADVANCE ADVANCE=0.035 SMOOTH_TIME=0.040
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0
        SET_FAN_SPEED FAN=nevermore_fan SPEED=0.5

    {% elif MATERIAL.startswith("PC") or MATERIAL.startswith("NYLON") %}
        # ------------------------------------------------------------
        # PC / Nylon family
        # Enclosed printing, filtered internal air
        # ------------------------------------------------------------
        SET_PRESSURE_ADVANCE ADVANCE=0.038 SMOOTH_TIME=0.040
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0
        SET_FAN_SPEED FAN=nevermore_fan SPEED=0.5

    {% else %}
        # ------------------------------------------------------------
        # UNKNOWN MATERIAL FALLBACK
        #
        # This block runs only if no known material matched.
        # Uses safe, middle-of-the-road values to prevent
        # severe over- or under-compensation.
        # ------------------------------------------------------------
        SET_PRESSURE_ADVANCE ADVANCE=0.030 SMOOTH_TIME=0.040
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0.50
        SET_FAN_SPEED FAN=nevermore_fan SPEED=0

        # Emit a warning so the user knows a fallback was used
        RESPOND PREFIX="warning" MSG="Unknown MATERIAL={MATERIAL}. Using fallback PA=0.030"
    {% endif %}

    # Final info message confirming applied material and PA
    RESPOND PREFIX="info" MSG="Material={MATERIAL}, PA={(printer.extruder.pressure_advance|float|round(3))}"



