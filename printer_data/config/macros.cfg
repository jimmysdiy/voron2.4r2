# Turns on chamber light before taking a timelapse frame
# -------------------------------------------------------------------
# Purpose:
#   Safely take a timelapse frame only when Moonraker timelapse
#   is enabled. This prevents log spam like:
#   "Timelapse: disabled, take frame ignored"
#
# Usage:
#   Call this macro from Orca Slicer (Before Layer Change or
#   Timelapse G-code) instead of TIMELAPSE_TAKE_FRAME directly.

