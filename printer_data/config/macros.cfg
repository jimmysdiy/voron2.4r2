#####################################################################
# PAUSE MACRO (Mainsail / Klipper)
# - Overrides default PAUSE behavior
# - Lifts Z safely
# - Parks toolhead at a custom X/Y location
#####################################################################

[gcode_macro PAUSE]
rename_existing: PAUSE_BASE
description: Pause print and park toolhead at custom location
gcode:
    # Call Klipper's original PAUSE logic (handles state, timers, UI)
    PAUSE_BASE

    # Only move if the printer is fully homed
    {% if printer.toolhead.homed_axes == "xyz" %}

        G91                     ; switch to relative positioning
        G1 Z10 F600              ; lift nozzle 10mm to avoid part collision
        G90                     ; return to absolute positioning

        G1 X34 Y335 F9000       ; park position (CHANGE THESE VALUES)

    {% endif %}